<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="./images/illustration-hero.svg" alt="Picture of a person listening to music">
    </div>
    <div class="info">
      <h1 id="margintop">Order Summary</h1>
      <p id="infoparagraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
        <!--subscription-card-->
      <div class="subscription-card">
        <div class="details">
          <img src="./images/icon-music.svg" alt="music image" width="37px" height="37px">
          <div class="plan">
            <p class="bold" id="planname">Annual Plan</p>
            <p id="planprice">&dollar;59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a href="#" >Change </a>
        </div>
      </div>
      <button class="button"><a href="#">Proceed to Payment</a></button>
       <p class="cancel"><a  href="#">Cancel Order</a></p>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Florentina Antigha</a>.
    </div>
  </footer>
  
</body>
</html>
